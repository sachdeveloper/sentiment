<!DOCTYPE html>
<html>
<head>
    <title>Team Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: #007BFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 700px;
            max-width: 400px;
            width: 90%;
        }

        img {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #007BFF;
            margin-bottom: 20px;
        }

        input[type="text"], button, input[type="radio"] {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            border: 1px solid #007BFF;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #color-boxes {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            margin-top: 20px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid transparent; 
            cursor: pointer;
            flex-shrink: 0;
        }

        #color-options {
            display: flex; 
            justify-content: center; 
            gap: 20px;
        }

        #current-color-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-direction: column;
            margin-top: 20px;
        }

        #current-color {
            width: 50px;
            height: 50px;
            border: 1px solid #007BFF;
            border-radius: 50%;
        }

        #input-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0000FF, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: 700;
            z-index: 9999;
            animation: fadeOut 5s ease forwards;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading overlay that disappears after 4 seconds -->
    <div id="loading" class="loading-overlay">
        Deliberate, Together
    </div>

    <div class="container">
        <img src="https://i.imgur.com/ObVlsPp.png" alt="CHF" width="200">
        <div id="input-form">
            <h2>CHF Deliberations</h2>
            <input id="name" type="text" placeholder="Your name">
            <div>
                <input type="radio" id="teamA" name="team" value="A">
                <label for="teamA">Fun</label><br>
                <input type="radio" id="teamB" name="team" value="B">
                <label for="teamB">Behaviorals</label><br>
                <input type="radio" id="teamC" name="team" value="C">
                <label for="teamC">Technicals</label><br>
                <input type="radio" id="teamD" name="team" value="D">
                <label for="teamD">Stock Pitch</label><br>
                <input type="radio" id="teamE" name="team" value="E">
                <label for="teamE">Group Case</label><br>
            </div>
            <button onclick="handleSubmit()">Submit</button>
        </div>
        <div id="color-boxes" style="display: none;">
            <h2 style="text-align: center;">Choose a color</h2>
            <div id="color-options" style="display: flex; justify-content: center; gap: 20px;">
                <input type="hidden" id="user-id">
                
                <div class="color-option" onclick="handleColor('rgb(255, 0, 0)')" style="background-color: rgb(255, 0, 0);"></div>
                <div class="color-option" onclick="handleColor('rgb(254, 67, 67)')" style="background-color: rgb(254, 67, 67);"></div>
                <div class="color-option" onclick="handleColor('rgb(255, 255, 0)')" style="background-color: rgb(255, 255, 0);"></div>
                <div class="color-option" onclick="handleColor('rgb(142, 255, 142)')" style="background-color: rgb(142, 255, 142);"></div>
                <div class="color-option" onclick="handleColor('rgb(0, 255, 0)')" style="background-color: rgb(0, 255, 0);"></div>
            </div>            
        </div>
    </div>

    <script>
        // Function to hide the loading screen after 4 seconds
        setTimeout(function() {
            const loadingOverlay = document.getElementById('loading');
            loadingOverlay.style.opacity = '0';
            setTimeout(function() {
                loadingOverlay.classList.add('hidden');
            }, 5000); // Matches the fade-out duration (1 second)
        }, 4000); // 4-second delay before fade-out starts
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
